<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Google CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--External stylesheet-->
  <link rel="stylesheet" href="assets/styles/body.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body onload='document.emailForm.emailText.focus()'>

  <!-- Sign-up form start -->

  <div class="container">
    <div class="row">
      <!--Responsive breakpoints for all devices-->
      <div class="col col-sm-12 col-md-6 col-lg-12 col-xl-12">
        <h1 id="newsletter-text">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div id="features">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <p>Product discovery and building what matters</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <p>Measuring to ensure updates are a success</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
        <p>And much more!</p>
        </div>
        <h6><b>Email address</b></h6>
        <div id="feedbackMessage"></div>
        <form name="emailForm">
        <label for="email" id="emailInput"><input type="email" id="email" name="emailText" autocomplete="email" placeholder="email@company.com"></input></label>
        </form>
        <br>
        <button type="submit" id="submitButton" onclick="validateEmail(document.emailForm.emailText)">Subscribe to monthly newsletter</button>
      </div>
      <div class="col col-sm-12 col-md-6 col-lg-12 col-xl-12">
        <img src="assets/images/how-an-email-newsletter-can-boost-seo.jpg" id="newsletter-img">
      </div>
    </div>
  </div>

  <!-- Sign-up form end -->

  <!-- Success message start -->


  <div class="popUpContainer" id="popUpContainer">
        <div id="confirmationEmail" class="confirmationEmail">
            <img src="assets/images/icon-success.svg" id="successIcon">
            <h3 id="Title">Thanks for subscribing</h3>
            <div id="subscriptionMessage">
              <!--Append message here-->
            </div>
            <button type="button" onclick="closeConfirmation()" id="dismissButton">Dismiss Message</button>
        </div>
    </div>

  <!-- Success message end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kohl Vernon</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="assets/js/emailValidation.js"></script>
</body>

</html>
